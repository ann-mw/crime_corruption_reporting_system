{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Crime Reporting System{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Removed Navbar label as requested -->
  <!-- If you want the navbar gone completely, remove this entire <nav> block -->
  <!-- Otherwise, keep it but clean -->
  <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">CrimeReport</a>
    </div>
  </nav> -->

  <!-- New full-screen wrapper -->
  <div class="full-screen-wrapper">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: add global wrapper styles -->
  <style>
    .full-screen-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</body>
</html>
